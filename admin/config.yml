backend:
  name  : github
  repo  : gaou-piou/Penrose
  branch: master
media_folder: "images/uploads"
collections:
  -
    label : "Settings"
    name  : "settings"
    delete: false
    extension: "json"
    editor: 
      preview: false
    files:
      -
        label : "Site Settings"
        name  : "general"
        file  : "site/_data/settings.json"
        fields: 
          - {label: "Global site title", name: "site_title", widget: "string"}
          - {label: "Global site description", name: "site_description", widget: "string"}
  -
    label: "English site"
    name: "en_site"
    folder: "site/content"
    create: false
    filter: {field: "language", value: "en"}
    fields:
      - {label: "Language", name: "language", widget: "select", options: ["en", "gr"]}
      -
        label: "Pages"
        name: "pages"
        delete: false
        extension: "json"
        editor: 
          preview: false
        files:
          -
            label: "Penrose page"
            name: "penrose"
            file: "site/content/penrose_en.json"
            fields:
              -
                label: "Navigation button text"
                name: "nav_content"
                widget: "string"
              -
                label: "Header settings"
                name: "header_content"
                widget: "object"
                fields:
                  - {label: "Intro text", name: "intro", widget: "markdown"}
                  - {label: "Button text", name: "btn", widget: "string"}
              -
                label: "Page settings"
                name: "page_content"
                widget: "object"
                fields:
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Content", name: "content", widget: "markdown"}
  -
    label: "Greek site"
    name: "gr_site"
    folder: "site/content"
    create: false
    filter: {field: "language", value: "gr"}
    fields:
      - {label: "Language", name: "language", widget: "select", options: ["en", "gr"]}
      -
        label: "Pages"
        name: "pages"
        delete: false
        extension: "json"
        editor: 
          preview: false
        files:
          -
            label: "Penrose page"
            name: "penrose"
            file: "site/content/penrose_gr.json"
            fields:
              -
                label: "Navigation button text"
                name: "nav_content"
                widget: "string"
              -
                label: "Header settings"
                name: "header_content"
                widget: "object"
                fields:
                  - {label: "Intro text", name: "intro", widget: "markdown"}
                  - {label: "Button text", name: "btn", widget: "string"}
              -
                label: "Page settings"
                name: "page_content"
                widget: "object"
                fields:
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Content", name: "content", widget: "markdown"}

